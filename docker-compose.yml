version: '3.8'

services:
  # 后端服务 (FastAPI + OR-Tools)
  backend:
    build: ./backend
    container_name: dreo-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app # 代码热更新映射
    environment:
      - ALLOW_ORIGINS=http://localhost:3000
    networks:
      - dreo-network

  # 前端服务 (React + Vite)
  frontend:
    build: ./frontend
    container_name: dreo-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src # 代码热更新映射
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - dreo-network

networks:
  dreo-network:
    driver: bridge